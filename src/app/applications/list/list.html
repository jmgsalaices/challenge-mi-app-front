<!-- applications-list.html -->


<div class="container mt-4">
<button mat-raised-button color="primary" (click)="openNewApplicationDialog()">
  New Application
</button>
  <h2 class="mb-4">Applications</h2>

  <table mat-table [dataSource]="applications" class="mat-elevation-z8 w-100">

    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let app"> {{app.id}} </td>
    </ng-container>

    <!-- Date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let app"> {{app.date}} </td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Type </th>
      <td mat-cell *matCellDef="let app"> {{app.type}} </td>
    </ng-container>

    <!-- Status Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef> Status </th>
      <td mat-cell *matCellDef="let app">
        <span class="badge bg-info text-dark">{{app.status}}</span>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="['id', 'date', 'type', 'status']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['id', 'date', 'type', 'status'];"></tr>
  </table>
</div>
