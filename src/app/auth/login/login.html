<div class="container d-flex justify-content-center align-items-center vh-100">
  <mat-card class="p-4" style="min-width: 350px; width: 100%; max-width: 400px;">
    <h2 mat-card-title class="text-center mb-4">Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>
      <!-- Username -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Username</mat-label>
        <input
          matInput
          formControlName="username"
          placeholder="Enter your username"
        />
        <mat-error *ngIf="loginForm.get('username')?.hasError('required') && loginForm.get('username')?.touched">
          Username is required.
        </mat-error>
      </mat-form-field>

      <!-- Password -->
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Enter your password"
        />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
          Password is required.
        </mat-error>
      </mat-form-field>

      <!-- Error Message -->
      <div *ngIf="errorMessage" class="alert alert-danger mt-2">
        {{ errorMessage }}
      </div>

      <!-- Spinner -->
      <div *ngIf="loading" class="text-center mb-3">
        <mat-progress-spinner diameter="30" mode="indeterminate"></mat-progress-spinner>
      </div>

      <!-- Submit Button -->
      <button
        mat-flat-button
        color="primary"
        class="w-100"
        type="submit"
        [disabled]="loginForm.invalid || loading"
      >
        Login
      </button>
    </form>
  </mat-card>
</div>
